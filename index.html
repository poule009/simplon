<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="lien-icone" href="index.html">
                <img src="logo/logo.png" alt="Logo Robbie Lens"></a>

            <div>
                <a href="index.html">Accueil </a>
                <a href="dossier-demo/a-propos.html">À propos </a>
                <a href="portfolio.html">portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-intro">
            <div>
                <h1>Photographie</h1>
                <p>Où <em>professionalisme</em> s’allie avec <em> passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce monmétieravec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a class="cta" href="#contact">UN PROJET ? ÉCRIVEZ-MOI

                </a>

            </div>
            <img src="logo/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="logo/element-1.png" alt="element-1">
                <img src="logo/element-2.png" alt="element-2">
                <img src="logo/element-3.png" alt="element-3">
            </div>
            <div>
                <img src="logo/element-4.png" alt="element-4">
                <img src="logo/element-5.png" alt="element-5">
                <img src="logo/element-6.png" alt="element-6">
            </div>
        </section>
        <section id="contact" class="contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="">
                <div class="nom-email">
                    <div class="column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta">
            </form>
        </section>
    </main>
    <footer>
        <div>
            <a href="index.html"> <img src="logo/logo.png" alt="Logo Robbie Lens"></a>


            <a target="_blank" href="https://x.com/" class="lien-icone">
                <img src="logo/twitter.png" alt="Logo Twitter ">
            </a>

            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="logo/instagram.png" alt="Logo Instagram">
            </a>

        </div>
    </footer>
</body>
</html>
